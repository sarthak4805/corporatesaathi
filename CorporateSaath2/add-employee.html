<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-2xl bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">➕ Add New Employee</h2>
      <a href="index.html" class="text-sm text-gray-500 hover:text-brand-green">Back to Dashboard</a>
    </div>

    <!-- Form -->
    <form id="employeeForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" name="name" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Phone</label>
        <input type="tel" name="phone" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Role</label>
        <select name="role" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
          <option>Manager</option>
          <option>Developer</option>
          <option>HR</option>
          <option>Sales</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Department</label>
        <input type="text" name="department" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Address</label>
        <textarea name="address" rows="3" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3 pt-4">
        <a href="index.html" class="px-5 py-2 rounded-lg bg-gray-400 hover:bg-gray-500 text-white">Cancel</a>
        <button type="submit" class="px-6 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white font-semibold shadow">
          ✅ Save Employee
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("employeeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const employee = Object.fromEntries(formData.entries());

      // Save to localStorage
      let employees = JSON.parse(localStorage.getItem("employees")) || [];
      employees.push(employee);
      localStorage.setItem("employees", JSON.stringify(employees));

      alert("Employee added successfully!");
      window.location.href = "index.html"; // redirect back to dashboard
    });
  </script>
</body>
</html>
